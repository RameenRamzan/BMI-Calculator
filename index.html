<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1><span>BMI</span> CALCULATOR</h1>
        <form action="#" class="form-box">
            <div class="input-box">
                <input type="number" name="weight" min="0" step="0.01" required />
                <label for="weight">Weight (kg)</label>
            </div>
            <div class="input-box">
                <input type="number" name="height" min="0" step="0.01" required />
                <label for="height">Height (cm)</label>
            </div>
            <div class="button">
                <button type="submit" class="btn">Submit</button>
                <button type="reset" class="btn">Reset</button>
            </div>
        </form>

        <section class="output">
            <h3>Your BMI is</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>

        <section class="bmi-scale">
            <div style="--color: var(--underweight)">
                <h4>Underweight</h4>
                <p>&lt; 18.5</p>
            </div>
            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>
            <div style="--color: var(--overweight)">
                <h4>Overweight</h4>
                <p>25 - 30</p>
            </div>
            <div style="--color: var(--obese)">
                <h4>Obese</h4>
                <p>&ge; 30</p>
            </div>
        </section>
    </div>
<script src="script.js"></script>
</body>

</html>
